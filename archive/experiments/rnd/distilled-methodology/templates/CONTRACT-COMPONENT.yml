# Component Contract Template
# Copy this template and fill with your component's specifications

id: CONTRACT-[COMPONENTNAME]-001
title: [Component Name]
type: component
description: |
  [Detailed description of component purpose and behavior]

cynefin_domain: [simple|complicated|complex|chaotic]

props:
  required:
    - name: [propName]
      type: [TypeScript type]
      description: [What this prop does]
      validation: [Any constraints or rules]
  
  optional:
    - name: [propName]
      type: [TypeScript type]
      default: [default value]
      description: [What this prop does]

variants:
  - name: [variantName]
    description: [When to use this variant]
    props:
      [propName]: [value]

states:
  - default
  - hover
  - focus
  - active
  - disabled
  # Add other states as needed

invariants:
  - "[Condition that must ALWAYS be true]"
  - "[Another invariant]"

constraints:
  performance:
    - "[Performance requirement, e.g., render time < 16ms]"
  accessibility:
    - "[WCAG requirement, e.g., WCAG AA contrast]"
    - "[Keyboard navigation support]"
  browser_support:
    - "[Minimum browser versions]"

dependencies:
  tokens:
    - color.[tokenName]
    - spacing.[tokenName]
    - typography.[tokenName]
  components:
    - [OtherComponent]
  external:
    - [externalLibrary@version]

scope:
  mutable:
    - components/[ComponentName]/*
    - stories/[ComponentName].stories.tsx
  invariant:
    - design-tokens/*.json
    - components/[OtherComponent]/*
    - app/globals.css

anti_patterns:
  - pattern: "[What NOT to do]"
    reason: "[Why this is bad]"
    alternative: "[What to do instead]"

acceptance_criteria:
  - criterion: "[Testable requirement]"
    validation: [visual|unit-test|integration-test|manual|automated]
  
  - criterion: "All variants render correctly"
    validation: visual
  
  - criterion: "All props validated by TypeScript"
    validation: automated
  
  - criterion: "No hardcoded colors or spacing"
    validation: automated
  
  - criterion: "Keyboard accessible"
    validation: manual

examples:
  - title: Basic usage
    code: |
      <ComponentName 
        prop1="value"
        prop2={value}
      />
    description: "[Explanation of example]"

meta:
  version: "1.0.0"
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
  author: "[Your name or AI]"
  status: draft
