  This contract defines Agent Creator - a meta-agent that generates other agents.
  
  Key insight: Instead of manually writing prompts for each specialist agent,
  we create ONE agent that knows how to create others. This scales better.
  
  Agent Creator uses:
  - CDD methodology knowledge
  - Anthropic agent patterns
  - Prompt engineering expertise
  
  To generate agents that are:
  - Specialized for specific tasks
  - Context-efficient (<50KB)
  - Contract-driven (structured I/O)
  - Validated (measurable criteria)
  
  This is the foundation for scalable multi-agent CDD workflows.

